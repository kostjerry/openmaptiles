
tables:

  # etldoc: imposm3 -> osm_housenumber_point
  housenumber_point:
    type: geometry
    columns:
    - name: osm_id
      type: id
    - name: geometry
      type: geometry
    - name: housenumber
      key: addr:housenumber
      type: string
    type_mappings:
      points:
        addr:housenumber:
        - __any__
      polygons:
        addr:housenumber:
        - __any__
    tags:
      include: [building]
    filters:
      require:
        building: [__any__]
      reject:
        building: ["no","none","No",none]
