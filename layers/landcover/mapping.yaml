tables:
  # etldoc: imposm3 -> osm_landcover_polygon
  landcover_polygon:
    columns:
    - name: osm_id
      type: id
    - name: geometry
      type: validated_geometry
    - name: area
      type: area
    - name: subclass
      type: mapping_value
    - name: mapping_key
      type: mapping_key
    mapping:
      landuse:
      - forest
      - grass
      - meadow
      - allotments
      # There are 600 parks tagged with landuse=park instead of leisure=park
      - park
      - village_green
      - recreation_ground
      natural:
      - wood
      - fell
      - grassland
      - heath
      - scrub
      - tundra
      leisure:
      - park
      - garden
      - golf_course
    type: polygon
